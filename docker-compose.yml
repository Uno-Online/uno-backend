version: '3'
services:
  app:
    build: .
    ports:
      - '3000:3000'
    depends_on:
      - db
      - prisma
  db:
    image: mysql:8
    restart: always
    command: mysqld --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: uno
      MYSQL_ROOT_PASSWORD: password
    ports:
      - '3306:3306'
  prisma:
    build: .
    command: yarn prisma migrate dev
    environment:
      DATABASE_URL: mysql://root:password@db:3306/uno
    depends_on:
      - db
